group 'qian'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

/**
 * 子模块的全局配置
 */
subprojects {
    apply plugin: 'java'

    /**
     * 选择编译和运行版本
     */
    sourceCompatibility = 1.8
    targetCompatibility = 1.8

    /**
     * 仓库配置
     * 最先本地
     * 其次网易服务器, 阿里云服务器, maven库
     */
    repositories {
        maven {url "http://maven.aliyun.com/nexus/content/groups/public/"}
        mavenCentral()
    }
}
